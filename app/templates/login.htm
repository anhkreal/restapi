{% extends "base.htm" %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chào mừng đến web camera live feed</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/app/css/all.min.css" rel="stylesheet">
    <link href="../static/app/css/owl.carousel.min.css" rel="stylesheet">
    <link href="../static/app/css/style.css" rel="stylesheet">
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="../static/app/js/all.min.js"></script>
    <script src="../static/app/js/owl.carousel.min.js"></script>
    <script src="../static/app/js/myscript.js"></script>
</head>
<body>
    {% block login %}
    <form action = "" method = "POST">
            {% csrf_token %}
            {% comment %} {{form.as_p}} {% endcomment %}
            <section class="vh-100" style="background-color: #ddd;">
             <div class="container d-flex justify-content-center align-items-center vh-100">
                    <div class="card-body">
                            <div class="container h-100">
                                <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col-lg-12 col-xl-11">
                                    <div class="card text-black" style="border-radius: 25px;">
                                    <div class="card-body p-md-5">
                                        <div class="row justify-content-center">
                                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng nhập</p>

                                            <form class="mx-1 mx-md-4">

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="text" name = 'username' id="form3Example1c" class="form-control" />
                                                <label class="form-label" for="form3Example1c">Tên tài khoản</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="password" name = 'password' id="form3Example1c" class="form-control" />
                                                <label class="form-label" for="form3Example4c">Mật khẩu</label>
                                                </div>
                                            </div>
                                            
                                            <div class="form-check d-flex justify-content-center mb-5">
                                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                                <label class="form-check-label" for="form2Example3">
                                                Ghi nhớ đăng nhập
                                                </label>
                                            </div>

                                            <div class="form-check d-flex justify-content-center mb-5">
                                                <label class="form-check-label" for="form2Example3">
                                                <a href="../register">Đăng kí tại đây</a> | <a href="#">Quên mật khẩu ?</a>
                                                </label>
                                            </div>
                                            <button type="submit" name = "create user" class="btn btn-primary w-100">Đăng Nhập</button>
                                            </form>
                                        </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                </div>
            </div>    
            </section>
        </form>
    {% endblock login %}
</body>
</html>
